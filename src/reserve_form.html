<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ReservEasy - contact form</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
</head>
<body>
	<div class="auth-contact">
		<form class="auth-form" name="auth-form" id="register-form" action="controller.js" onsubmit="validateContactForm()" method="POST">
		
			
			
			<h1 class="auth-subtitle contact-subtitle">Thank you for your purchase! </h1>
			<h2 class="auth-subtitle contact-msg">Please fill the contact form below and the support team of ReservEasy will call you to discuss the details!</h2>

			<input type="text" name="fullName" placeholder="First and last name" class="auth-input" pattern="[a-zA-z\s]{3,}" title="Please use english letters only." required />
			<input type="text" name="phone" placeholder="Phone number" class="auth-input" pattern="(\+\d{1,3})?\d{10}" title="Insert a valid phone number." required />
			<input type="text" name="address" placeholder="Address" class="auth-input" required />

			<div class="auth-actions">
				<button type="submit" class="auth-button">Submit</button>
			</div>
		</form>
	</div>
	
	
</body>

<script src="scripts/controller.js"></script>

</html>
