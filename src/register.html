<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ReservEasy - Register</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
</head>
<body>
	<div class="auth">
		<form class="auth-form" name="auth-form" id="register-form" action="controller.js" onsubmit="validateForm()" method="POST">
		
			<img src="images/reservEasy_logo.png" alt="logo" class="logo-image">
			
			<h1 class="auth-subtitle">Reserve easy now!</h2>

			<input type="text" name="email" placeholder="Email" class="auth-input" required />
			<input type="password" name="password" placeholder="Password" class="auth-input" required />
			<input type="text" name="clubCard" placeholder="Club card ID" class="auth-input" pattern="[0-9]{4}" title="Insert the 4-digit card ID" />

			<div class="auth-actions">
				<button type="submit" class="auth-button">Register now</button>
			</div>
		</form>
	</div>
	
	
</body>

<script src="controller.js"></script>

</html>
