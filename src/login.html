<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>ReservEasy</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<div class="auth">
	
			
		<form class="auth-form" name="auth-form" id="login-form" action="controller.js" onsubmit="validateForm()" method="POST">
			
			<img src="images/reservEasy_logo.png" alt="logo" class="logo-image">
				
			<h1 class="auth-subtitle">Login</h1>
	
			<div class="errors" id="errors"></div>
	
			<input type="text" name="email" placeholder="Email" class="auth-input" required />
			<input type="password" name="password" placeholder="Password" class="auth-input" required />
	
			<div class="auth-actions">
				<button type="submit" class="auth-button">Log in</button>
				<a href="register.html" title="Create account" class="auth-link">Create account</a>
			</div>
		</form>
	
	</div>

	
	<script src="scripts/controller.js"></script> 

</body>
</html>
